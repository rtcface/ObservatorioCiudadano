<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/normalize/normalize.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/login.css" />
    <title>Incio de sesión formulario observatorio anticorrupción</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://saetlax.org/wp-content/uploads/2019/04/cropped-Logo_SAETLAX-15-150x150.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="header-register">
          <div class="logo">
            <img src="./assets/img/logo.png" alt="Header register" />
          </div>
          <h1 class="mb-3 mt-1">Observatorio anticorrupción</h1>
        </div>
        <form
          class="login border border-2 rounded p-5 m-0 opacity-75"
          id="login"
        >
          <h2>Inicio de sesión</h2>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="usuario"
              placeholder="Usuario"
            />
            <label for="usuarioInput">Usuario</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña:"
            />
            <label for="floatingPassword">Contraseña</label>
          </div>

          <input
            class="form-control btn btn-primary"
            name="submit"
            type="submit"
            value="Entrar"
          />
        </form>
      </div>
    </div>
    <script src="./assets/scripts/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/scripts/login.js"></script>
  </body>
</html>
