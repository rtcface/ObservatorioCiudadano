# # Los archivos docker-compose.yml son versionados, lo que significa que es muy importante indicar la versi√≥n de las instrucciones que queremos darle.
version: "3.7"

networks:
  docker.network:
    driver: bridge

services:
  php:
    build: ./docker/php
    restart: unless-stopped
    container_name: docker.php
    tty: true
    depends_on:
      - mysql
    networks:
      - docker.network
    volumes:
      - .:/var/www/

  nginx:
    build: ./docker/nginx
    container_name: nginx
    restart: unless-stopped
    tty: true
    depends_on:
      - php
    ports:
      - "433:433"
      - "8100:80"
    networks:
      - docker.network
    volumes:
      - .:/var/www

  mysql:
    image: mysql:5
    restart: unless-stopped
    container_name: mysql_server
    tty: true
    ports:
      - "3306:3306"
    networks:
      - docker.network
    volumes:
      - "./docker/mysql/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro"
      - "./docker/mysql/dbdata:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: test_db
      MYSQL_ROOT_PASSWORD: my_secret_pw_shh
      MYSQL_PASSWORD: devpass
      MYSQL_USER: devuser

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    tty: true
    depends_on:
      - mysql
    ports:
      - "8080:80"
    networks:
      - docker.network
    environment:
      PMA_HOST: mysql
      PMA_ARBITRARY: 1
      PMA_PORT: 3306
